<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Component</title>
    <link rel="stylesheet" href="./style/stylecard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="card__container">
      <div class="card__img">
        <picture>
          <source
            srcset="./assets/image-product-desktop.jpg"
            media="(min-width: 351px)"
            class="img"
          />
          <img class="img" src="./assets/image-product-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="container__content">
        <h3 class="card__subtitle">PERFUME</h3>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">
          A floral, solar and voluptous interpretation composed by oliver polge,
          perfumer-creator for the House of CHANEL.
        </p>
        <div class="container__price">
          <h2 class="card__price">$149.99</h2>
          <h3 class="card__fullprice">$169.99</h3>
        </div>
        <button class="card__btn">
          <i class="bi bi-cart3"></i> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
